{% extends 'base.html' %}
{% block title %}Detalle de la Categoría{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0">{{ object.name }}</h4>
    </div>
    <div class="card-body">
      <p><strong>Nombre:</strong> {{ object.name }}</p>
      <p><strong>Descripción:</strong> {{ object.description }}</p>
    </div>
    <div class="card-footer text-end">
      <a href="{% url 'category-list' %}" class="btn btn-secondary">Volver a la lista</a>
      <a href="{% url 'category-edit' object.pk %}" class="btn btn-warning">Editar</a>
      <a href="{% url 'category-delete' object.pk %}" class="btn btn-danger">Eliminar</a>
    </div>
  </div>
</div>
{% endblock %}
