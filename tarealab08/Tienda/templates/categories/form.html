{% extends 'base.html' %}
{% block title %}Formulario de Categoria{% endblock %}
{% block content %}
<h2>{% if object %}Editar{% else %}Crear{% endif %} Producto</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'category-list' %}">Volver a la lista</a>
{% endblock %}
