{% extends 'base.html' %}
{% block title %}Eliminar Categoria{% endblock %}
{% block content %}
<h2>¿Estás seguro de que quieres eliminar "{{ object.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'category-list' %}">Cancelar</a>
</form>
{% endblock %}
