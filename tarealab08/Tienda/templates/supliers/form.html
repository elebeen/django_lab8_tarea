{% extends 'base.html' %}
{% block title %}Formulario de Proveedor{% endblock %}
{% block content %}
<h2>{% if object %}Editar{% else %}Crear{% endif %} Proveedor</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'suplier-list' %}">Volver a la lista</a>
{% endblock %}
